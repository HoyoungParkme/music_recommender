<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Window</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            width: 100%;
        }
        h1 {
            color: #000;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .camera-frame {
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 250px);
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #f9f9f9;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .camera-frame video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .face-box {
            position: absolute;
            border: 2px solid green;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .btn-container {
            margin-top: 20px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .btn-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera</h1>
        <div class="camera-frame">
            <video id="video" autoplay></video>
            <div class="face-box"></div>
            <div class="btn-container">
                <button id="capture-btn" class="btn btn-primary btn-lg">캡처</button>
                <button id="retake-btn" class="btn btn-secondary btn-lg btn-hidden">다시 찍기</button>
                <button id="submit-btn" class="btn btn-success btn-lg btn-hidden">제출하기</button>
            </div>
        </div>
    </div>

    <script>
        let stream;
        let capturedImage;

        function startCamera() {
            const video = document.getElementById('video');
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(mediaStream => {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.play();
                });
            }
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage = canvas.toDataURL('image/jpeg');
            
            video.style.display = 'none';
            const image = new Image();
            image.src = capturedImage;
            image.style.width = '100%';
            document.querySelector('.camera-frame').appendChild(image);
            
            document.getElementById('capture-btn').classList.add('btn-hidden');
            document.getElementById('retake-btn').classList.remove('btn-hidden');
            document.getElementById('submit-btn').classList.remove('btn-hidden');
        }

        function retakeImage() {
            const video = document.getElementById('video');
            video.style.display = 'block';
            const image = document.querySelector('.camera-frame img');
            if (image) {
                image.remove();
            }

            document.getElementById('capture-btn').classList.remove('btn-hidden');
            document.getElementById('retake-btn').classList.add('btn-hidden');
            document.getElementById('submit-btn').classList.add('btn-hidden');
        }

        function submitImage() {
            const blob = dataURItoBlob(capturedImage);
            const formData = new FormData();
            formData.append('image', blob, 'captured_image.jpg');
            
            fetch("/capture_face", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('얼굴 인식 성공! 감정: ' + data.emotion);
                    window.opener.location.href = "/my_emotions?emotion=" + encodeURIComponent(data.emotion) + "&image_path=" + encodeURIComponent(data.image_path);
                    window.close();
                } else {
                    alert('얼굴 인식 실패: ' + data.error);
                    retakeImage();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('얼굴 인식 중 오류가 발생했습니다. 다시 시도해 주세요.');
                retakeImage();
            });
        }

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        document.getElementById('capture-btn').addEventListener('click', captureImage);
        document.getElementById('retake-btn').addEventListener('click', retakeImage);
        document.getElementById('submit-btn').addEventListener('click', submitImage);
        window.onload = startCamera;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
