<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #000;
            font-size: 2.8rem; 
            font-weight: 700;  
            margin-bottom: 20px;
            text-align: center;
        }
        .project {
            margin-bottom: 40px;
        }
        .project img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #f9f9f9;
        }
        .project-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 1.5rem; 
            font-weight: 500; 
            color: #333; 
        }
        .instructions {
            text-align: left;
            margin-top: 10px;
            font-size: 1rem;
            color: #444;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions ol li {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            width: 100%;
            margin-top: 40px;
        }
        footer p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        .nav-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .nav-link a:hover {
            text-decoration: underline;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <div class="nav-link">
            <a href="{% url 'index' %}">Home</a>
        </div>
        <h1>Face Scan</h1>
        <div class="project">
            <img src="{% static 'example_face_recognition.png' %}" alt="Face Recognition Example">
            <div class="project-title">
                <span>사용방법</span>
            </div>
            <div class="instructions">
                <ol>
                    <li>얼굴을 화면에 표시된 녹색 틀 안에 위치시켜주세요.</li>
                    <li>캡처 버튼을 눌러 사진을 찍으세요.</li>
                    <li>제출하기를 눌러 사진을 제출해주세요.<br>만약 사진이 맘에들지 않는다면 다시찍기 버튼을 눌러주세요 </li>
                </ol>
            </div>
        </div>
        <div class="project">
            <button onclick="openCameraWindow()" class="btn btn-primary btn-lg btn-block">얼굴 인식 시작</button>
        </div>
        <div class="btn-container">
            <button onclick="goToMyEmotions()" class="btn btn-success btn-lg">인식 완료</button>
        </div>
    </div>

    <footer>
        <p>
            Copyright (C) 2024 박호영 all rights reserved. | 
            Email: hoyoungpark.ds@gmail.com | 
            GitHub: <a href="https://github.com/HoyoungParkme" target="_blank">https://github.com/HoyoungParkme</a>
        </p>
    </footer>

    <script>
        function openCameraWindow() {
            var width = 800;
            var height = 600;
            var left = (screen.width - width) / 2;
            var top = (screen.height - height) / 2;
            var features = `width=${width},height=${height},top=${top},left=${left}`;
            window.open("{% url 'camera_window' %}", "CameraWindow", features);
        }

        function goToMyEmotions() {
            const urlParams = new URLSearchParams(window.location.search);
            const emotion = urlParams.get('emotion');
            const image_path = urlParams.get('image_path');
            if (emotion && image_path) {
                window.location.href = "{% url 'my_emotions' %}?emotion=" + emotion + "&image_path=" + image_path;
            } else {
                alert('감정 인식 결과가 없습니다. 다시 시도해주세요.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
