<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Based Music Recommender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin: auto;
        }
        h1 {
            color: #000;
            font-size: 2.5rem;
            font-weight: 700; 
            margin-bottom: 10px;
            letter-spacing: 1px; 
        }
        p {
            color: #afaaaa;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .carousel-item img {
            width: 100%;
            height: 300px;  
            object-fit: cover;  
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            width: 100%;
            margin-top: auto;
        }
        footer p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% load static %}
        <h1>Emotion Based Music Recommender</h1>
        <p>이 사이트는 얼굴 인식을 통해 감정을 분석하고, 그에 맞는 노래를 추천해주는 사이트입니다.</p>

        image1: 
        <a href="https://kr.freepik.com/free-photo/asia-yeoja-miso-haengbog-han-eolgul-chosanghwa-keullojeueob_19140565.htm#fromView=search&page=1&position=0&uuid=e3d0bf71-5986-4b1f-8c44-db72533d3812">작가 rawpixel.com 출처 Freepik</a>
        
        image2: 
        <a href="https://kr.freepik.com/free-photo/namseong-yong-palansaeg-banpal-tisyeocheu-psd-peuloto-taib_18836225.htm#fromView=search&page=1&position=4&uuid=e3d0bf71-5986-4b1f-8c44-db72533d3812">작가 rawpixel.com 출처 Freepik</a>
        
        image3: 
        <a href="https://kr.freepik.com/free-photo/huin-byeog-e-pojeu-kkumkkuneun-usneun-ppalgan-meoli-sib-dae-sonyeoui-geunjeob_10731421.htm#fromView=search&page=4&position=7&uuid=e3d0bf71-5986-4b1f-8c44-db72533d3812">작가 cookie_studio 출처 Freepik</a>
        
        image4: 
        <a href="https://kr.freepik.com/free-photo/nolansaeg-seutyudio-baegyeong-e-hangug-jeolm-eun-iui-jeolban-gil-i-chosanghwa-huin-syeocheue-namseong-model-uisimseuleobgo-salyeo-gipgo-simgaghae-boibnida-ingan-ui-gamjeong-pyojeong-ui-gaenyeom_12263780.htm#fromView=search&page=1&position=2&uuid=e3d0bf71-5986-4b1f-8c44-db72533d3812">작가 master1305 출처 Freepik</a>
        -->
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'image1.png' %}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image2.png' %}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image3.png' %}" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'image4.png' %}" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
        <a href="{% url 'face_recognition' %}" class="btn btn-primary">감성분석 하러가기</a>
    </div>

    <footer>
        <p>
            Copyright (C) 2024 박호영 all rights reserved. | 
            Email: hoyoungpark.ds@gmail.com | 
            GitHub: <a href="https://github.com/HoyoungParkme" target="_blank">https://github.com/HoyoungParkme</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
