<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Emotions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #000;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .project {
            margin-bottom: 40px;
        }
        .project img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #f9f9f9;
        }
        .project-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
        }
        .instructions {
            text-align: left;
            margin-top: 10px;
            font-size: 1rem;
            color: #444;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .instructions ol li {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            width: 100%;
            margin-top: 40px;
        }
        footer p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        .nav-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .nav-link a:hover {
            text-decoration: underline;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>
        <h1>My Emotions</h1>
        <div class="project">
            <img src="/static/images/captured_image.jpg" alt="Captured Image">
            <div class="project-title">
                <span>감정 분석 결과</span>
            </div>
            <div class="instructions">
                <ol>
                    <li>감정: 기쁨</li>
                    <li>추천 음악: 기쁨을 느낄 때 듣기 좋은 음악</li>
                </ol>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn btn-primary">다시 분석하기</button>
        </div>
    </div>

    <footer>
        <p>

            GitHub: <a href="https://github.com/HoyoungParkme" target="_blank">https://github.com/HoyoungParkme</a>
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
